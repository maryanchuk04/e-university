<div class="calendar-container">
    <div class="flex justify-between border-b border-gray-200">
        <ng-container *ngFor="let day of workingDays">
            <div class="first:pl-[70px] flex-1 text-center py-2 bg-gray-100">{{'dayofweek.' + day | translate}}</div>
        </ng-container>
    </div>
    <mwl-calendar-week-view
        [viewDate]="viewDate"
        [events]="events"
        (eventClicked)="toggleEvent($event)"
        [hourSegments]="1"
        [dayStartHour]="8"
        [dayEndHour]="17"
        class="h-full"
        [hourSegmentHeight]="70"
        [excludeDays]="excludeDays">
    </mwl-calendar-week-view>
</div>
