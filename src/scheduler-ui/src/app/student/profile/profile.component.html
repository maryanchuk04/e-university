<div class="app-container my-2 grid place-items-center h-screen">
    <ng-container *ngIf="student$ | async as student; else spinner">
        <div class="flex flex-col items-center w-full max-w-sm bg-white p-6 rounded-lg shadow-md">
            <img [src]="student.picture" alt="Profile Picture" class="w-40 h-40 rounded-xl shadow-xl mb-4">
            <h2 class="text-xl font-semibold mb-2">{{ student.fullName }}</h2>
            <div class="text-gray-600 mb-4">{{ student.groupName }} ({{ student.groupName[0] }} {{'profile.labels.course' | translate}})</div>
            <div class="w-full">
                <div class="bg-gray-100 p-4 rounded-lg shadow-md mb-4">
                    <div class="flex flex-col my-4">
                        <span class="text-gray-700 font-bold mb-2" translate="profile.labels.faculty"></span>
                        <span class="text-gray-900">{{ student.facultyName }}</span>
                    </div>
                    <div class="flex flex-col my-4">
                        <span class="text-gray-700 font-bold mb-2" translate="profile.labels.speciality"></span>
                        <span class="text-gray-900">{{ student.specialityName }}</span>
                    </div>
                </div>
                <p-button (onClick)="logout()" severity="warning" [label]="'profile.labels.logout' | translate"/>
            </div>
        </div>
    </ng-container>
    <ng-template #spinner>
        <uni-spinner></uni-spinner>
    </ng-template>
</div>
