<ng-container *ngIf="(this.getScreenSize() | async) as screenSize">
    @if(screenSize === ScreenSize.XS || screenSize === ScreenSize.SM || screenSize === ScreenSize.MD) {
    <div class="bg-[url('/assets/images/chnu-front.jpg')] h-screen bg-cover bg-center">
        <form class='h-full grid place-items-center backdrop-blur-sm'>
            <div
                class='w-10/12  text-center bg-white/70 rounded-xl p-8 flex flex-col justify-center align-items-center'>
                <h2 class='text-4xl text-center font-bold mb-4' translate="authenticate.welcome"></h2>
                <asl-google-signin-button class="flex justify-center items-center w-full text-center my-4"
                    shape="square" logo_alignment="center" type="standard" theme="filled_blue" size="large">
                </asl-google-signin-button>
                <p-divider />
                <p class="text-black/60 m-0" translate="authenticate.org_email_requirements"></p>
            </div>
        </form>
    </div>
    } @else {
    <div class='flex w-full h-screen relative'>

        <div class='w-1/2 flex flex-col h-full justify-between py-8'>
            <form class='h-full grid place-items-center'>
                <div class='w-1/2 h-full text-center flex flex-col justify-center align-items-center'>
                    <h2 class='text-4xl text-center font-bold mb-4' translate="authenticate.welcome"></h2>
                    <asl-google-signin-button class="flex justify-center items-center w-full text-center my-4"
                        shape="square" logo_alignment="center" type="standard" theme="filled_blue" size="large">
                    </asl-google-signin-button>
                    <p-divider />
                    <p class="text-black/60 m-0" translate="authenticate.org_email_requirements"></p>
                </div>
            </form>
            <div class='h-1/12 mx-auto w-1/3 flex justify-between text-md'>
            </div>
        </div>

        <div class='w-1/2 h-full relative'>
            <img class='w-full h-full object-cover object-center' src="/assets/images/chnu-front.jpg" />
            <div
                class='absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 backdrop-blur-md p-6 rounded-xl bg-white/40'>
                <img class='w-[500px]' src="/assets/images/logo-chnu.svg" />
            </div>
        </div>
    </div>
    }


</ng-container>
